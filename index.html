<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
</head>
<body>
  <h1>Reverse a Number</h1>
  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput">
  <button onclick="reverseAndDisplay()">Reverse</button>
  <p id="result"></p>

  <script>
    function reverseAndDisplay() {
      // Get the input value
      const inputElement = document.getElementById('numberInput');
      const inputValue = parseInt(inputElement.value, 10);

      // Check if the input is a valid number
      if (isNaN(inputValue)) {
        alert('Please enter a valid number.');
        return;
      }

      // Reverse the number
      const reversedNumber = reverseNumber(inputValue);

      // Display the result
      const resultElement = document.getElementById('result');
      resultElement.textContent = `Reversed Number: ${reversedNumber}`;
    }

    function reverseNumber(x) {
      const numStr = x.toString();
      const reversedStr = numStr.split('').reverse().join('');
      const reversedNum = parseInt(reversedStr, 10);
      return reversedNum;
    }
  </script>
</body>
</html>
